<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Speak</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Sofia&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap');


        #btnn {
            text-align: center;
            
        }

        button {
            border-radius: 1rem;
            background-color: #5A5558;
            color: orangered;
            font-family: 'Yusei Magic', sans-serif;
            cursor: grab;
            height: 2rem;
            width: 8rem;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            
        }

        h1 {
            color: tomato;
            font-family: 'Sofia', cursive;
            font-size: 1.75rem;
        }

        nav {
            background-color: #5A5558;
            height: 5rem;
            display: flex;
            justify-content: space-evenly;
            margin-top: 0rem;
            border-bottom-left-radius: 100rem;
            border-bottom-right-radius:100rem;
            
        }

        footer {
            background-color: #5A5558;
            height: 7rem;
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 0rem;
            border-top-left-radius: 100rem;
            border-top-right-radius:100rem;

        }

        body {
            background-color: #FFD401;
            margin-top: 0;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 0;;

        }

        textarea {
            border: 3px solid black ;
            font-size: medium;
            border-radius: 3rem;
            background-color: cornsilk;
            width: 75%;
            font-family: 'Yusei Magic', sans-serif;
            display: block;
            margin-left: 10rem;
            margin-right: 4rem;;
            height: 10vh;
            padding:1.5rem;
        }

        #blw {
            text-align: center;
            font-weight: bolder;
        }

        
        #output {
            border: 3px solid black ;
            border-radius: 2rem;
            padding:1.5rem;
            width: 71%;
            background-color:ivory;
            font-family: 'Yusei Magic', sans-serif;
            display: block;
            margin-left: 12rem;
            margin-right: 2rem;
            margin-bottom: 2rem;
            height: 10vh;
            
        }

        .para {
            color: black;
            font-family: 'Sofia', cursive;
            width: 30%;
            padding-top: 5rem;
            font-size: 1.25rem;
        }

    </style>
</head>

<body>
    <nav>
        <h1> Banana speak! </h1>
    </nav>
    <header>
        <p class="para">
            Minions are known for their gibberish language. But the gibberish they say is an actual language. Use this translator to convert your text from English to Minion speak or Banana language.
        </p>
        <img src="images/minions.jpg" />
    </header>
    <div>
    <textarea id="text-area" placeholder="Enter your text here that needs to be translated..."></textarea>
    <br>
</div>
<div id="btnn">
    <button id="btn-Main"> Translate </button>
</div>
    <br>
    <div id="blw" style="font-family: 'Sofia', cursive; font-size: x-large;">You have the translation below </div>
    <br>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>

    <footer>
        <h1>
        Made with ❤️
        </h1>
        


    </footer>
</body>

</html>
